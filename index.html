<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGTV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">UGTV</h1>
        
        <!-- Channel Search Input -->
        <div class="mb-3">
            <input type="text" id="channelSearch" class="form-control" placeholder="Search for channels" />
        </div>
        
        <!-- IPTV Playlist Selection -->
        <select id="channelSelect" class="form-select mb-3" onchange="playStream()">
            <option value="" disabled selected>Select a Channel</option>
        </select>
        
        <!-- Error message -->
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            An error occurred while loading the stream. Please try again later.
        </div>
        
        <!-- Video Player -->
        <video id="iptvPlayer" controls width="100%" class="mb-4">
            <source id="videoSource" type="application/x-mpegURL" />
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
