<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGTV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">UGTV</h1>

        <!-- Search Bar for Channel Filtering -->
        <div class="mb-3">
            <input type="text" id="channelSearch" class="form-control" placeholder="Search for channels" />
        </div>

        <!-- Channel Categories -->
        <h3>Categories</h3>
        <div id="categories" class="mb-4">
            <!-- Categories will be dynamically populated -->
        </div>

        <!-- IPTV Playlist Selection -->
        <div id="channelList" class="mb-4">
            <!-- Channels will be dynamically populated -->
        </div>

        <!-- Favorites List -->
        <h3>Favorites</h3>
        <div id="favoritesList" class="mb-4">
            <!-- Favorite Channels will be dynamically populated -->
        </div>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            An error occurred while loading the stream. Please try again later.
        </div>

        <!-- Video Player -->
        <video id="iptvPlayer" controls width="100%" class="mb-4">
            <source id="videoSource" type="application/x-mpegURL" />
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
